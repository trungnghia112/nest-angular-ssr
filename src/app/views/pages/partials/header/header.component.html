<header class="header" id="header">
  <div class="container">
    <nav class="navbar">
      <a class="navbar-brand" href="/" [routerLink]="['/']">
        <img width="300" height="68" src="assets/images/logo.svg" alt="logo">
      </a>
      <input type="checkbox" id="menu-toggle">
      <label class="navbar-toggler" for="menu-toggle">
        <span class="navbar-toggler-icon"></span>
      </label>
      <div class="navbar-collapse">
        <ul class="navbar-nav">
          <li *ngFor="let item of menu">
            <a [routerLink]="['/' + item.slug]" routerLinkActive="active" href="#">{{ item.name }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
