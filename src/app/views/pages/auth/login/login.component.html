<div class="auth-wrapper">
  <div class="auth-header">
    <div class="container">
      <div class="auth-content">
        <div class="auth-logo text-center">
          <img
            width="200"
            alt="Angular Logo"
            src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
          />
        </div>
      </div>
    </div>
  </div>
  <div class="auth-container">
    <div class="container">
      <div class="auth-content">
        <div class="text-center form-group">
          <button (click)="onGoogleLogin()" class="btn btn-secondary" type="button">
            <img width="24" src="/assets/images/google-logo.svg" /> Login with Google
          </button>
        </div>
        <div class="card">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="auth-form">
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
              <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()"
                    [ngClass]="{'ng-was-validated-invalid': submitted}">
                <div class="form-group">
                  <input autocomplete="off" [formControl]="email" type="email" class="form-control form-control-custom"
                         placeholder="Email address">
                  <small *ngIf="email.invalid" class="invalid-feedback">
                    <span *ngIf="email.errors['required']">{{ validationMessages.email.required }}</span>
                    <span *ngIf="email.errors['email']">{{ validationMessages.email.email }}</span>
                  </small>
                </div>
                <div class="form-group">
                  <input autocomplete="off" [formControl]="password" type="password"
                         class="form-control form-control-custom"
                         placeholder="Password">
                  <small *ngIf="password.invalid" class="invalid-feedback">
                    <span *ngIf="password.errors['required']">{{ validationMessages.password.required }}</span>
                    <span *ngIf="password.errors['minlength']">{{ validationMessages.password.minlength }}</span>
                  </small>
                </div>
                <div class="form-group my-4 d-flex align-items-center justify-content-between">
                  <p-checkbox [formControl]="remember" binary="true" label="Remember me"></p-checkbox>
                  <a href="#">Forgot Password ?</a>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary btn-elevate" type="submit">Sign In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <p class="auth-content-text text-center text-white-50">
          Don't have an account yet ?
          <a href="#" [routerLink]="['/auth/register']">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
