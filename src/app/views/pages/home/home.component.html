<section class="section-hero">
  <div class="container">
    <div class="section-content">
      <div class="hero-images">
        <img class="hero-img" src="assets/dummy/hero.jpg" width="200" height="200" alt="" loading="lazy">
      </div>
      <div class="hero-text">
        <h2 class="h2"><span>Hi.</span> Tôi là Nghĩa Trần</h2>
        <h3 class="hero-text-effect h3" data-delay="5000" data-words>
          <span class="text-anim-str">Tôi là một</span>
          <span class="text-anim-items">
									<span class="text-anim-item"><span>blogger</span></span>
									<span class="text-anim-item"><span>traveler</span></span>
									<span class="text-anim-item"><span>writer</span></span>
								</span>
          <span class="anim-line"></span>
        </h3>
      </div>
    </div>
  </div>
</section>
<section class="section-feature">
  <div class="container">
    <div class="section-content">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <a href="detail.html" class="card-img-wrap">
              <img src="assets/dummy/1.jpg" class="card-img" alt="..." loading="lazy">
            </a>
            <div class="card-img-overlay"><a href="detail.html" class="card-title">Vlog</a></div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <a href="detail.html" class="card-img-wrap">
              <img src="assets/dummy/1.jpg" class="card-img" alt="..." loading="lazy">
            </a>
            <div class="card-img-overlay"><a href="detail.html" class="card-title">Blog</a></div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <a href="detail.html" class="card-img-wrap">
              <img src="assets/dummy/1.jpg" class="card-img" alt="..." loading="lazy">
            </a>
            <div class="card-img-overlay"><a href="detail.html" class="card-title">Dev</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-latest-blog">
  <div class="container">
    <div class="section-content">
      <h3 class="h3">LATEST FROM THE BLOG</h3>
      <ul class="list-media list-news">
        <li *ngFor="let post of blog$ | async as blog">
          <div class="list-news-img">
            <span class="day">01</span>
            <span class="month">May</span>
            <img src="assets/dummy/1.jpg" alt="" loading="lazy">
          </div>
          <a href="#" class="list-news-body">
            {{ post.title }}
          </a>
        </li>
      </ul>
      <div class="view-more">
        <a href="#" class="btn btn-outline-secondary">See All Posts</a>
      </div>
    </div>
  </div>
</section>
