<h1>Detail Page</h1>
<p>This content is server rendered with Angular Universal, NestJS, and Google Cloud Run.</p>
<div *ngIf="customer | async as cust">
  <h4>{{ cust.name }}</h4>
  <p>Customer Details</p>
  <img [src]="cust.image" alt="" style="max-width: 100%"/>
  <p>
    {{ cust.bio }}
  </p>
</div>
