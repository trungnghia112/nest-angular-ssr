  <title>Frontend Seed 4</title>
  <!-- App CSS -->
  <style>
    :root {
      --theme-color: #007bff;
      --bg-color: #ffffff;
    }
    
    html {
      box-sizing: border-box;
    }
    
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
    
    .app-loading {
      background: var(--bg-color);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes bouncing-loader {
      to {
        opacity: 0.1;
        transform: translate3d(0, -1rem, 0);
      }
    }
    
    .app-loading .bouncing-loader {
      display: flex;
      justify-content: center;
    }
    
    .app-loading .bouncing-loader > div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      background: var(--theme-color);
      border-radius: 50%;
      animation: bouncing-loader 0.6s infinite alternate;
    }
    
    .app-loading .bouncing-loader > div:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .app-loading .bouncing-loader > div:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>
  <link rel="preload" as="font" crossorigin href="assets/fonts/icomoon/fonts/icomoon.ttf?9f2mw9">
  <link rel="preload" href="assets/fonts/icomoon/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

</head>
<body>
<div class="app-loading">
  <div class="bouncing-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<app-root></app-root>
</body>
</html>
